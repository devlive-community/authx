<ng2-toasty [position]="'top-center'"></ng2-toasty>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div [ngBusy]="loading"></div>
            <div class="card">
                <div class="card-title">
                    <a class="actions__item btn btn-primary btn-sm"
                       placement="bottom" (click)="convertToCsv()">
                        {{ 'common.2csv' | translate }}
                    </a>
                </div>
                <div class="card-body">
                    <ace-editor
                        [readOnly]="false"
                        [mode]="'json'"
                        [theme]="'eclipse'"
                        [options]="options"
                        #inputEditor
                        style="min-height: 450px; width:50%; overflow: auto; float: left;"></ace-editor>
                    <ace-editor
                        [readOnly]="true"
                        [mode]="'json'"
                        [theme]="'eclipse'"
                        [options]="options"
                        #outputEditor
                        style="min-height: 450px; max-height: 600px; width:50%; overflow: auto; float: right;"></ace-editor>
                </div>
            </div>
        </div>
    </div>
</section>
