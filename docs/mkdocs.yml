site_name: AuthX
site_url: https://authx.devlive.org
site_author: qinamoQ
site_description: >-
  AuthX 是一个简单、易用的开源权限管理平台。它旨在帮助开发者轻松地实现基于角色的访问控制（RBAC）和权限管理。

repo_name: devlive-community/authx
repo_url: https://github.com/devlive-community/authx
edit_uri: "https://github.com/devlive-community/authx/blob/dev/docs/docs"

copyright: Copyright &copy; 2023 Devlive Community

theme:
  name: material
  custom_dir: overrides

  static_templates:
    - 404.html

  include_search_page: false
  search_index_only: true

  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/logo.png
  logo: assets/images/logo.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EdurtIO
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/qianmoQ/

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - index.md
  - 发布日志:
      - 1.0.5: changelog/20191115-1.0.5.md
      - 1.0.4: changelog/20190617-1.0.4.md
      - 1.0.3: changelog/20190524-1.0.3.md
      - 1.0.2: changelog/20190509-1.0.2.md
      - 1.0.1: changelog/20190507-1.0.1.md
      - 1.0.0: changelog/20190505-1.0.0.md
